<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Schülerdetails</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="top-buttons" style="display: flex; justify-content: flex-start;">
        <a href="/class_details_teacher/{{ class_id }}/{{ teacher_id }}" class="button">Zurück zur Klasse</a>
    </div>

    <h1>{{ student_info['name'] }}</h1>
    <h3>Informationen:</h3>
    <ul class="info-list">
        <li>Email: {{ student_info['email'] }}</li>
        <li>Skill Level (Klasse): {{ student_info['class_skill_level'] }}</li>
        <li> Durchschnitt richtiger Antworten pro Hausaufgabe: {{ mean_correct }}</li>
    </ul>

    <h3>Fortschritt über die Zeit</h3>
    <div class="chart-container" style="display: flex; gap: 20px; justify-content: center;">
        <!-- Chart für richtige Antworten -->
        <div style="flex: 1; max-width: 50%; height: 300px;">
            <canvas id="progressChart"></canvas>
        </div>
        <!-- Chart für Skill Level -->
        <div style="flex: 1; max-width: 50%; height: 300px;">
            <canvas id="skillChart"></canvas>
        </div>
    </div>

     <!-- JavaScript für die Diagramme -->
    <script>
        // Fortschritt richtige Antworten
        const ctx = document.getElementById('progressChart').getContext('2d');
        const data = {
            labels: {{ dates | tojson }},
            datasets: [
                {
                    label: 'Richtige Antworten',
                    data: {{ correct_counts | tojson }},
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderWidth: 2,
                    fill: true,
                    tension: 0.2,
                    pointRadius: 5,
                    pointHoverRadius: 7
                }
            ]
        };

        const config = {
            type: 'line',
            data: data,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'top',
                        labels: {
                            font: { size: 14 }
                        }
                    },
                    title: {
                        display: true,
                        text: 'Richtige Antworten über Zeit',
                        font: { size: 20 }
                    }
                },
                scales: {
                    x: { 
                        title: { display: true, text: 'Datum' } 
                    },
                    y: { 
                        title: { display: true, text: 'Richtige Antworten' }, 
                        min: 0, 
                        max: 10, 
                        ticks: { stepSize: 1 } 
                    }
                }
            }
        };
        new Chart(ctx, config);

        // Fortschritt Skill Level
        const skillCtx = document.getElementById('skillChart').getContext('2d');
        const skillData = {
            labels: {{ skill_dates | tojson }},
            datasets: [
                {
                    label: 'Skill Level',
                    data: {{ skill_levels | tojson }},
                    borderColor: 'rgba(54, 162, 235, 1)',
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderWidth: 2,
                    fill: true,
                    tension: 0.2,
                    pointRadius: 5,
                    pointHoverRadius: 7
                }
            ]
        };

        const skillConfig = {
            type: 'line',
            data: skillData,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'top',
                        labels: {
                            font: { size: 14 }
                        }
                    },
                    title: {
                        display: true,
                        text: 'Class Skill Level über Zeit',
                        font: { size: 20 }
                    }
                },
                scales: {
                    x: { 
                        title: { display: true, text: 'Datum' } 
                    },
                    y: { 
                        title: { display: true, text: 'Skill Level' }, 
                        min: 1, 
                        max: 10, 
                        ticks: { stepSize: 1 } 
                    }
                }
            }
        };
        new Chart(skillCtx, skillConfig);
    </script>
</body>
</html>
