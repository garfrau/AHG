<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Sch端lerdetails</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="top-buttons" style="display: flex; justify-content: flex-start;">
        <a href="/class_details_teacher/{{ class_id }}/{{ teacher_id }}" class="button">Zur端ck zur Klasse</a>
    </div>

    <h1>{{ student_info['name'] }}</h1>
    <h3>Informationen:</h3>
    <ul class="info-list">
        <li>Email: {{ student_info['email'] }}</li>
        <li>Skill Level: {{ student_info['skill_level'] }}</li>
        <li> Durchschnitt richtiger Antworten pro Hausaufgabe: {{ mean_correct }}</li>
    </ul>

    <h2>Fortschritt 端ber die Zeit</h2>
    <div class="chart-container">
        <canvas id="progressChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('progressChart').getContext('2d');
        const data = {
            labels: {{ dates | tojson }}, // X-Achse: Datum
            datasets: [
                {
                    label: 'Richtige Antworten',
                    data: {{ correct_counts | tojson }}, // Y-Achse: Richtige Antworten
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderWidth: 2,
                    fill: true,
                    tension: 0.2,
                    pointRadius: 5,
                    pointHoverRadius: 7
                }
            ]
        };
    
        // Tooltips erweitern, um Titel anzuzeigen
        const config = {
            type: 'line',
            data: data,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                        labels: {
                            font: {
                                size: 14
                            }
                        }
                    },
                    title: {
                        display: true,
                        text: 'Fortschritt der richtigen Antworten',
                        font: {
                            size: 20
                        }
                    },
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                // F端ge Titel der Hausaufgabe zum Tooltip hinzu
                                const title = {{ titles | tojson }}[tooltipItem.dataIndex];
                                const correctAnswers = tooltipItem.raw;
                                return `${title}: ${correctAnswers} richtige Antworten`;
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Datum',
                            font: {
                                size: 16
                            }
                        },
                        ticks: {
                            font: {
                                size: 12
                            }
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Richtige Antworten',
                            font: {
                                size: 16
                            }
                        },
                        ticks: {
                            stepSize: 1,
                            font: {
                                size: 12
                            }
                        },
                        beginAtZero: true
                    }
                }
            }
        };
    
        new Chart(ctx, config);
    </script>    
</div>
</body>
</html>
